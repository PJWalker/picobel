<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picobel.js Test Page</title>

    <!-- Load the Picobel CSS -->
    <link rel='stylesheet' href='css/all.min.css' type='text/css'/>

</head>
<body style="font-family:sans-serif;">
    <!-- Include an <audio> element. This will be replaced by Picobel. -->
    <audio class="customPlayer" src="http://audio.eatenbymonsters.com/reviews/daughter/human.mp3" title="Track Name" data-artist="Artist" controls>
        Your browser does not support the <code>audio</code> element.
    </audio>
    
    <!-- Load Picobel -->
    <script type='text/javascript' src='picobel.min.js'></script>

    <!-- Initialise Picobel -->
    <script>
        Picobel({theme: 'pitchfork' });
    </script>

</body>
</html>
